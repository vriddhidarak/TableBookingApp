spring.application.name=tablebookingapp

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tablebooking1
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server configuration
server.port=8080


springdoc.api-docs.title=Spring Boot Application
springdoc.api-docs.description=API documentation for Spring Boot project
springdoc.api-docs.version= OPENAPI_3_1
springdoc.api-docs.path=/api-docs

